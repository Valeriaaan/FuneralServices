<!DOCTYPE html>
<html>

<head>
    <!-- Si patrick ito -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="resources/ico/ico.png">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/style/style.css">
    <title>Smart Ticketing System</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <section class="h-100 gradient-form">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">

                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="resources/ico/ico.png"
                                            style="width: 105px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Smart Ticketing System</h4>
                                    </div>

                                    <form id="loginForm" class="needs-validation" novalidate>
                                        <p>Please login to your account</p>

                                        <div class="mb-4">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                            <div class="invalid-feedback">
                                                Please enter a valid email address.
                                            </div>
                                        </div>
            
                                        <div class="mb-4">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                            <div class="invalid-feedback">
                                                Please enter your password.
                                            </div>
                                        </div>

                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                        <div class="text-center mt-3">
                                            <a href="javascript:void(0);" id="forgotPasswordLink">Forgot Password?</a>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            
                                <div class="col-lg-6 d-flex align-items-center gradient-custom-2 bg-primary">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Welcome to the Smart Ticketing System Admin Portal</h4>
                                    <p class="small mb-0">Please log in to access your dashboard, manage events, transparency of transactions, and more.</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="resources/script/index.js" type="module"></script>
    <script src="resources/script/config.js" type="module"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
