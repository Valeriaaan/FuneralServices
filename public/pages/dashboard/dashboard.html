<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../resources/ico/ico.png">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/style/style.css">
    <title>Smart Ticketing System</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="wrapper">

        <!-- Sidebar -->
        <div class="position-sticky sticky-top h-100">
            <div id="side-nav"></div>
        </div>

        <!-- Main -->
        <div class="main container-fluid px-5 py-4">
            <div class="row flex-nowrap mb-3">
                <h4 class="fw-bold">Dashboard</h4>
            </div>

            <div class="row g-4 mb-4">
                
                <div class="col-md-6">
                    <a href="../reports/reports.html">
                        <div class="info-card card-gradient-pink">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="card-title">Apprehensions</h5>
                                    <p class="card-text-large" id="apprehensionsCount"></p>
                                </div>
                                <div class="icon-bg">
                                    <i class="lni lni-ticket"></i>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Card 2: Registered Drivers -->
                <div class="col-md-6">
                    <a href="../dataentry/data-entry.html">
                        <div class="info-card card-gradient-blue">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="card-title">Registered Drivers</h5>
                                    <p class="card-text-large" id="driversCount"></p>
                                </div>
                                <div class="icon-bg">
                                    <i class="lni lni-users"></i>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Individuals Apprehended (Monthly)</h5>
                            <select id="monthFilter" class="form-select w-25">
                                <option value="">Select Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                        <div class="card-body">
                            <canvas id="monthlyChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Apprehensions by Location</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="locationChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../resources/script/config.js" type="module"></script>
    <script src="../../resources/script/script.js" type="module"></script>
    <script src="../dashboard/script/script.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle Sidebar Expansion
        function toggleSidebar() {
            const sideNav = document.getElementById('side-nav');
            sideNav.classList.toggle('expand');
        }

        // Dark/Light Mode Switch
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        darkModeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeSwitch.checked);
        });
    </script>

</body>

</html>
